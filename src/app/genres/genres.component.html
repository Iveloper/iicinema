<div class="genres-list">
  <div class="container">
    <div class="row genre-list-row">
      <ng-container *ngFor="let genre of genresList">
        <a class="col-sm-12 col-md-3 offset-1 poster-tag" routerLink="/genre/{{genre.toLowerCase()}}">
          <div class="genre-holder">
            {{'genre.' + genre|translate}}
          </div>
        </a>
      </ng-container>
    </div>
  </div>
</div>
