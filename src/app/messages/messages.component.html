<div class="message-holder" *ngIf="messageService.messages.length">
    <h2>{{'messages.messages'|translate}}</h2>
    <div class="message" [class.danger]="messageService.isDanger" *ngFor='let message of messageService.messages'> 
        {{message}} 
    </div>
    <button type="button" class="clear" (click)="messageService.clear()">
        {{'messages.clear'|translate}}
    </button>
</div>
