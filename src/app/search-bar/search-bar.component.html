<form [formGroup]="searchForm" class="search-form" (ngSubmit)="getTitlesBySearch(searchForm.get('search')?.value)">
    <p>
        <mat-form-field appearance="legacy">
            <input matInput 
            formControlName="search">
            <div class="remove-input-value" *ngIf="searchForm.get('search')?.value">
                <mat-icon (click)="deleteSearchInput()">close</mat-icon>
            </div>
            <button type="submit" [disabled]="!searchForm.valid">
                <mat-icon matSuffix>search</mat-icon>
            </button>
        </mat-form-field>
    </p>
</form>
