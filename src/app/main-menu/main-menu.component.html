<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <ng-container *ngFor="let route of currentRoutes">
        <div *ngIf="route.data?.['show']">
            <button mat-menu-item>
                <a routerLink="/{{route.path}}">
                    <mat-icon>{{route.data?.['icon']}}</mat-icon>
                    <span>{{route.data?.['title']|translate}}</span>
                </a>
            </button>
        </div>
    </ng-container>
</mat-menu>

<div class="language-control-container">
    <mat-form-field appearance="fill">
        <mat-select name="lang" [(value)]="chosenLanguage" (selectionChange)="changeLanguage($event.value)">
            <mat-select-trigger>
                <img class="language-icon" src="assets/images/{{chosenLanguage}}.jpg">
             </mat-select-trigger>
            <mat-option *ngFor="let lang of languageList" [value]="lang">
                <img class="language-icon" src="assets/images/{{lang}}.jpg"/>
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
