<h2 mat-dialog-title>{{'article.comments_form_edit_dialog'|translate}}</h2>
<div mat-dialog-content>
  <form [formGroup]="editArticleContentForm">
    <mat-form-field appearance="fill">
      <mat-label>{{'article.comments_form_title'|translate}}</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="fill" class="textarea-field">
      <mat-label>{{'article.comments_form_review'|translate}}</mat-label>
      <textarea matInput formControlName="content" placeholder="{{'article.comments_form_textarea_placeholder'|translate}}"></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onSubmit()" [disabled]="!editArticleContentForm.valid" class="submit-button">{{'article.comments_form_submit'|translate}}</button>
  <button mat-button (click)="onCancel()" class="cancel-button">{{'article.comments_form_cancel'|translate}}</button> 
</div>
