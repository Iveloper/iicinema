<div *ngIf="data.title === 'Success'">
  <h2 mat-dialog-title class="success-message">{{ data.title }}</h2>
</div>
<div *ngIf="data.title === 'Error'">
  <h2 mat-dialog-title class="error-message">{{ data.title }}</h2>
</div>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="'success'" color="primary">OK</button>
</div>
